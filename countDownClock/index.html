<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Count Down Timer</h1>
    <div class="time-controls">
        <button data-time="20">20 sec</button>
        <button data-time="300">Work 5min</button>
        <button data-time="900">Quick 15</button>
        <button data-time="1200">Snack</button>
        <button data-time="3600">Lunch Break</button>
        <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Enter Minutes">
        </form>
    </div>
    <div class="display">
        <div class="display-time-left">
        
        </div>
        <div class="display-end-time">
    
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
